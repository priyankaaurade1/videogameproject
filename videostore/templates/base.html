<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      background-color: #2c3e50;
      color: white;
      min-width: 220px;
      max-width: 220px;
      transition: all 0.3s ease-in-out;
      overflow: hidden;
    }

    .sidebar.collapsed {
      min-width: 70px;
      max-width: 70px;
    }

    .sidebar .sidebar-header {
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .sidebar ul.nav {
      list-style: none;
      padding: 0;
    }

    .sidebar ul.nav li {
      padding: 15px 20px;
    }

    .sidebar ul.nav li a {
      color: white;
      text-decoration: none;
      display: block;
    }

    .sidebar ul.nav li:hover {
      background-color: #34495e;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
    }

    .breadcrumb-wrapper {
      background-color: #f1f1f1;
      padding: 10px 20px;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      padding: 10px;
      cursor: pointer;
      text-align: left;
      width: 100%;
    }

    .sidebar.collapsed .nav-text {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
    <div class="sidebar-header">
      <span class="nav-text">{{ request.user.username }}</span>
    </div>
    <ul class="nav">
      <li><a href="{% url 'staff_entry' %}"><span class="nav-text">üìù Staff Entry</span></a></li>
      <li><a href="{% url 'all_entries' %}"><span class="nav-text">üìÑ Show Entries</span></a></li>
      <li><a href="{% url 'logout' %}"><span class="nav-text">üö™ Logout</span></a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Breadcrumb -->
    <div class="breadcrumb-wrapper">
      {% block breadcrumb %}
        <nav>
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="{% url 'staff_entry' %}">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">{% block page_title %}Staff Entry{% endblock %}</li>
          </ol>
        </nav>
      {% endblock %}
    </div>

    {% block content %}{% endblock %}
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }
  </script>
</body>
</html>
